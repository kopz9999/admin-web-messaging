<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Curaytor Messenger</title>
  <meta name="description" content="Curaytor Messenger">

  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" type="text/css">
  <link href="//fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet" type="text/css">
  <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- Common CSS and Identity dialog -->
  <link href="common/style.css" rel="stylesheet">
  <script src="common/layerSample.js"></script>

  <!-- Layer Web SDK -->
  <script src='//cdn.layer.com/sdk/0.9/layer-websdk.min.js'></script>

  <!-- React build -->
  <script src="bundle.js"></script>
</head>
<body>
  <div id="identity">
    <div>
      <img src="http://static.layer.com/logo-only-blue.png">
      <h1>Curaytor Messenger</h1>
      <input name="username" type="text" placeholder="user@curaytor.com">
      <div class="separator"></div>
      <input name="password" type="password" placeholder="password">
      <button>Login</button>
    </div>
  </div>
  <div id="root" class='main-app'></div>
</body>
</html>
